http {
  upstream write_api {
    least_conn;
    server ${WRITE_SERVER_0_HOST}:${WRITE_SERVER_0_PORT} max_fails=3 fail_timeout=30s;
    server ${WRITE_SERVER_1_HOST}:${WRITE_SERVER_1_PORT} max_fails=3 fail_timeout=30s;
    server ${WRITE_SERVER_2_HOST}:${WRITE_SERVER_2_PORT} max_fails=3 fail_timeout=30s;
    keepalive 32;
  }

  upstream read_api {
    least_conn;
    server ${READ_SERVER_0_HOST}:${READ_SERVER_0_PORT} max_fails=3 fail_timeout=30s;
    server ${READ_SERVER_1_HOST}:${READ_SERVER_1_PORT} max_fails=3 fail_timeout=30s;
    server ${READ_SERVER_2_HOST}:${READ_SERVER_2_PORT} max_fails=3 fail_timeout=30s;
    keepalive 32;
  }

  server {
    listen 443 ssl;
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    location /api/write/ {
      proxy_pass http://write_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_ssl_verify off;
    }

    location /api/read/ {
      proxy_pass http://read_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_ssl_verify off;
    }

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    client_max_body_size 10m;
  }
}
